<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Proiect formular</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">

            <!-- title-->
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">
                    Thank you for taking the time to help us improve the platform
                </p>
            </header>

            <!-- Form Body Starts Here -->
            <section>
                <form id="survey-form">

                    <div class="form-group">
                        <label id="name-label" for="name">
                            Name
                        </label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter your Name"
                            required>
                        </input>
                    </div>

                    <div class="form-group">
                        <label id="email-label" for="email">
                            E-mail
                        </label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your Email"
                            required>
                        </input>
                    </div>

                    <div class="form-group">
                        <label id="number-label" for="age">
                            <p>Age
                                <span class="lower">
                                    (optional)
                                </span>
                            </p>
                        </label>
                        <input class="form-control" type="number" name="age" id="number" min="18" max="100"
                            placeholder="Enter your Age" required>
                        </input>
                    </div>

                    <div class="form-group">
                        <p>
                            <span id="question1">
                                Which option best describes your current role?
                            </span>
                        </p>
                        <select id="dropdown" name="role" class="form-control" required>
                            <option disabled selected value>
                                Select current role
                            </option>

                            <option value="student">
                                Student
                            </option>

                            <option value="job">
                                Full time Job
                            </option>

                            <option value="learner">
                                Full Time Learner
                            </option>

                            <option value="noSay">
                                Prefer not to say
                            </option>

                            <option value="other">
                                Other
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="recommend">
                            <p>
                                <span id="question2">
                                    Would you recommend FreeCodeCamp to a friend?
                                    <span>
                            </p>
                        </label>

                        <label class="raddy">
                            <input type="radio" name="friend-recommend" value="definately" class="radiobtn" checked>
                            Definately
                        </label>
                        <label class="raddy">
                            <input type="radio" name="friend-recommend" value="maybe" class="radiobtn">
                            Maybe
                        </label>
                        <label class="raddy">
                            <input type="radio" name="friend-recommend" value="notSure" class="radiobtn">
                            Not Sure
                        </label>
                    </div>

                    <div class="form-group">
                        <p>
                            <span id="question3">
                                What is your favorite feature of freeCodeCamp?
                            </span>
                        </p>
                        <select id="favf" name="role" class="form-control">
                            <option disabled selected value>
                                Select an Option
                            </option>
                            <option value="challenges">
                                Challenges
                            </option>
                            <option value="projects">
                                Projects
                            </option>
                            <option value="community">
                                Community
                            </option>
                            <option value="openSource">
                                Open Source
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p>
                            <span id="question4">
                                What would you like to see improved?
                                <span class="clue">(Check all that apply)</span>
                            </span>
                        </p>

                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">
                            Front-end Projects
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
                            Back-end Projects
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="data-visual" class="input-checkbox">
                            Data Visualization
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="challenges-prefer" class="input-checkbox">
                            Challenges
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">
                            Open Source Community
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">
                            Gitter help rooms
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="videos" class="input-checkbox">
                            Videos
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">
                            City Meetups
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">
                            Wiki
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="forum" class="input-checkbox">
                            Forum
                        </label>
                        <label class="boxer">
                            <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
                            Additional Courses
                        </label>
                    </div>


                    <div class="form-group">
                        <p>
                            <span id="question5">
                                Any comments or suggestions?
                            </span>
                        </p>
                        <textarea id="comments" class="input-textarea" name="comment">Enter your comment here...
          </textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-btn">
                            Submit
                        </button>
                    </div>

                </form>
            </section>
        </div> <!-- container -->
    </main>

</body>

</html>
